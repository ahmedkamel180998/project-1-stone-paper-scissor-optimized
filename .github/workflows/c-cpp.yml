name: C++ Build and Run

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # Define the type of virtual machine to run on (Ubuntu in this case)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies (like g++)
      - name: Install g++
        run: sudo apt-get install g++ -y

      # Step 3: Compile the C++ code
      - name: Compile C++ Code
        run: g++ -o stone-paper-scissor project-1-stone-paper-scissor-optimized.cpp

      # Step 4: Run the compiled program
      - name: Run Program
        run: ./stone-paper-scissor
